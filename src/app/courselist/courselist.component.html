<div class="container">
   <H1>Kurslista</H1>
    <div class="headline">
        <p class="header">Kurskod</p>
        <p class="header">Kursnamn</p>
        <p class="header">Progression</p>
    </div>
    <div class="courselist" *ngFor="let course of courselist">
        <div class="courserow">{{ course.code }}</div>
        <div class="courserow">{{ course.coursename }}</div>
        <div class="courserow">{{ course.progression }}</div>
    </div>
</div>
