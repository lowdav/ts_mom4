<div class="container">
  <h1>Kurslista</h1>
  <table>
    <thead>
      <tr>
        <th>Kurskod</th>
        <th>Kursnamn</th>
        <th>Progression</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courselist">
        <td class="center">{{ course.code }}</td>
        <td>{{ course.coursename }}</td>
        <td class="center">{{ course.progression }}</td>
      </tr>
    </tbody>
  </table>
</div>
